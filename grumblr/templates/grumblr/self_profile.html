<!doctype html>
{% extends "grumblr/base_profile.html" %}
{% block button_group %}
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default commentBtn" data="{{ message.id }}">
            	<small><span class="glyphicon glyphicon-pencil" id="bar{{ message.id }}"> Comment</span></small>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default deleteBtn" data="{{ message.id }}">
            	<span class="glyphicon glyphicon-trash"></span><small><a href="{% url 'delete' message.id %}"> Delete</a></small>
            </button>
        </div>
    </div>
{% endblock %}
